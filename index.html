<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Workshop</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <img src="img/logo.png" alt="">
                <h1>Workshop</h1>
                <h2>Primeiros passos com Programação Web</h2>
                <h3>100% gratuito e online</h3>
                <form action="">
                    <input required placeholder="Nome" type="text" name="Nome" /><br>
                    <input required placeholder="E-mail" type="email" name="Email" /><br>
                    <div class="check">
                        <input type="checkbox" id="inscrever" name="inscrever" value="inscrever">
                        <label  for="inscrever"> Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia,
                        programação e ofertas</label><br>
                    </div>
                    <button type="submit">Quero receber acesso!</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
